codecov:
  notify:
    require_ci_to_pass: yes
  status:
    project:
      default: off
      ui:
        flags: ui
        target: 20%
      api:
        flags: api
        target: 75%

coverage:
  precision: 2
  round: nearest
  range: "50...75"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, flags, files"
  behavior: default
  require_changes: no

flags:
  ui:
    paths:
      - src/ui/
  api:
    paths:
      - src/api/
